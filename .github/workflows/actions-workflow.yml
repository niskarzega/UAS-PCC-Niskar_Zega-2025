name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      run: echo "${{ secrets.ACCESS_TOKEN }}" | docker login -u "${{ secrets.USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.USERNAME }}/uas-pcc-niskar_zega-2025:latest -f Dockerfile .

    - name: Push Docker image to DockerHub
      run: docker push ${{ secrets.USERNAME }}/uas-pcc-nama_mhs-2025:latest
